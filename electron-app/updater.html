<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Available</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .update-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333;
        }

        .update-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .version-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .progress-container {
            margin: 30px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .status-message {
            font-size: 14px;
            color: #666;
            margin: 20px 0;
            min-height: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #f44336;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <button class="close-btn" id="closeBtn" title="Close">Ã—</button>
        
        <div class="update-icon">ðŸ”„</div>
        <h1 id="title">Update Available</h1>
        <div class="version-info" id="versionInfo">Checking for updates...</div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="button-group" id="buttonGroup">
            <button class="btn-primary" id="downloadBtn">Download Update</button>
            <button class="btn-secondary" id="laterBtn">Later</button>
        </div>
    </div>

    <script>
        const { electronAPI } = window;

        const titleEl = document.getElementById('title');
        const versionInfoEl = document.getElementById('versionInfo');
        const statusMessageEl = document.getElementById('statusMessage');
        const progressContainerEl = document.getElementById('progressContainer');
        const progressFillEl = document.getElementById('progressFill');
        const progressTextEl = document.getElementById('progressText');
        const errorMessageEl = document.getElementById('errorMessage');
        const buttonGroupEl = document.getElementById('buttonGroup');
        const downloadBtn = document.getElementById('downloadBtn');
        const laterBtn = document.getElementById('laterBtn');
        const closeBtn = document.getElementById('closeBtn');

        let currentVersion = '';
        let updateInfo = null;

        // Get current version
        electronAPI.getAppVersion().then(version => {
            currentVersion = version;
        });

        // Listen for updater status
        electronAPI.onUpdaterStatus((data) => {
            const { status, data: statusData } = data;
            
            switch(status) {
                case 'checking-for-update':
                    statusMessageEl.textContent = 'Checking for updates...';
                    break;
                    
                case 'update-available':
                    updateInfo = statusData;
                    titleEl.textContent = 'Update Available';
                    versionInfoEl.textContent = `Current: v${currentVersion} â†’ New: v${statusData.version}`;
                    statusMessageEl.textContent = 'A new version is available!';
                    downloadBtn.style.display = 'block';
                    break;
                    
                case 'update-not-available':
                    titleEl.textContent = 'Up to Date';
                    versionInfoEl.textContent = `Current version: v${currentVersion}`;
                    statusMessageEl.textContent = 'You are using the latest version.';
                    downloadBtn.style.display = 'none';
                    laterBtn.textContent = 'Close';
                    break;
                    
                case 'download-started':
                    statusMessageEl.textContent = 'Downloading update...';
                    progressContainerEl.style.display = 'block';
                    downloadBtn.disabled = true;
                    downloadBtn.textContent = 'Downloading...';
                    break;
                    
                case 'download-progress':
                    if (statusData) {
                        const percent = Math.round(statusData.percent);
                        progressFillEl.style.width = percent + '%';
                        progressTextEl.textContent = `${percent}% (${formatBytes(statusData.transferred)} / ${formatBytes(statusData.total)})`;
                    }
                    break;
                    
                case 'update-downloaded':
                    titleEl.textContent = 'Update Ready';
                    statusMessageEl.textContent = 'Update downloaded successfully!';
                    progressContainerEl.style.display = 'none';
                    downloadBtn.textContent = 'Install & Restart';
                    downloadBtn.className = 'btn-success';
                    downloadBtn.disabled = false;
                    laterBtn.textContent = 'Later';
                    break;
                    
                case 'error':
                    showError(statusData || 'An error occurred');
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'Retry';
                    break;
            }
        });

        // Listen for download progress
        electronAPI.onDownloadProgress((progress) => {
            const percent = Math.round(progress.percent);
            progressFillEl.style.width = percent + '%';
            progressTextEl.textContent = `${percent}% (${formatBytes(progress.transferred)} / ${formatBytes(progress.total)})`;
        });

        // Listen for update downloaded
        electronAPI.onUpdateDownloaded((info) => {
            titleEl.textContent = 'Update Ready';
            statusMessageEl.textContent = 'Update downloaded successfully! Ready to install.';
            progressContainerEl.style.display = 'none';
            downloadBtn.textContent = 'Install & Restart';
            downloadBtn.className = 'btn-success';
            downloadBtn.disabled = false;
        });

        // Listen for errors
        electronAPI.onUpdateError((error) => {
            showError(error);
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'Retry';
        });

        // Button handlers
        downloadBtn.addEventListener('click', async () => {
            if (downloadBtn.textContent === 'Install & Restart') {
                // Install update
                await electronAPI.installUpdate();
            } else {
                // Start download
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Downloading...';
                progressContainerEl.style.display = 'block';
                await electronAPI.downloadUpdate();
            }
        });

        laterBtn.addEventListener('click', () => {
            electronAPI.closeUpdateWindow();
        });

        closeBtn.addEventListener('click', () => {
            electronAPI.closeUpdateWindow();
        });

        function showError(message) {
            errorMessageEl.textContent = message;
            errorMessageEl.style.display = 'block';
            setTimeout(() => {
                errorMessageEl.style.display = 'none';
            }, 5000);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
