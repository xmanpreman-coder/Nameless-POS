appId: com.nameless.pos
productName: Nameless POS
directories:
  buildResources: assets
  output: dist

files:
  - from: .
    to: .
    filter:
      - "!**/.git"
      - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
      - "!**/node_modules/*/.bin"
      - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
      - "!.editorconfig"
      - "!**/.editorconfig"
      - "!**/.eslintignore"
      - "!**/.eslintrc*"
      - "!**/._*"
      - "!**/*.md"
      - "!.env"
      - "!docker*"
      - "!.git*"
      - "!*.php"
      - "!composer*"
      - "!artisan"

win:
  target:
    - portable
  certificateFile: null
  certificatePassword: null
  sign: ./customSign.js

portable:
  artifactName: Nameless-POS-${version}-portable.exe

publish:
  provider: github
  owner: xmanpreman-coder
  repo: Nameless-Pos
